<mat-card class="contextpack-card" *ngIf="this.contextPack">
  <mat-card-actions>
    <button mat-button data-test="viewWordPacksButton" *ngIf=this.simple [routerLink]="['/contextpacks', this.contextPack._id]">
    <mat-card-title class="contextpack-card-name">{{ this.contextPack.name }}</mat-card-title>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmHaMegkEMC35CmUXa4-vBVoncj8iQAO3xZg&usqp=CAU" width='50' height= '50'>
  <mat-card-footer>Enabled: {{ this.contextPack.enabled }}</mat-card-footer>
    </button>
  </mat-card-actions>

  <div *ngIf="!this.simple">
    <div>
      <div *ngFor="let wordpacks of contextPack.wordPacks; let index = index">
        <span class="contextpack-card-wordlists"><div style="width: 90%;white-space: pre-line">{{displayWordPacks(this.contextPack.wordPacks[index])}}</div></span>
      </div>
      <span class="contextpack-card-nouns">Nouns:<div style="white-space: pre-line">{{displayAllWords(this.contextPack, 'nouns')}}</div></span>
      <span class="contextpack-card-verbs">Verbs:<div style="white-space: pre-line">{{displayAllWords(this.contextPack, 'verbs')}}</div></span>
      <span class="contextpack-card-adjectives">Adjectives:<div style="white-space: pre-line">{{displayAllWords(this.contextPack, 'adjectives')}}</div></span>
      <span class="contextpack-card-misc">Misc:<div style="white-space: pre-line">{{displayAllWords(this.contextPack, 'misc')}}</div></span>
    </div>
  </div>

</mat-card>
