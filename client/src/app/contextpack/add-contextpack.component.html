<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addContextPackForm" (ngSubmit)="submitForm();">
    <mat-card class="add-contextpack-card">
        <mat-card-header>
          <mat-card-title class="add-contextpack-title">New Context Pack</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error *ngFor="let validation of addContextPackValidationMessages.name">
            <mat-error class="error-message" data-test="nameError" *ngIf="addContextPackForm.get('name').hasError(validation.type) && (addContextPackForm.get('name').dirty || addContextPackForm.get('name').touched)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enabled</mat-label>
          <input matInput placeholder="Enabled" formControlName="enabled" required>
          <mat-error *ngFor="let validation of addContextPackValidationMessages.enabled">
            <mat-error class="error-message" data-test="enabledError" *ngIf="addContextPackForm.get('enabled').hasError(validation.type) && (addContextPackForm.get('enabled').dirty || addContextPackForm.get('enabled').touched)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>

        <div formArrayName="wordpacks">
          <div *ngFor=let
        </div>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="button"
            color="primary"
            [disabled]="!addContextPackForm.valid"
            type="submit"
            data-test="confirmAddContextPackButton"
          >
            ADD CONTEXT PACK
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
