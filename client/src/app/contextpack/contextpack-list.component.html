<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <mat-card class="search-card">
      <mat-card-title class="todo-list-title">Context Packs</mat-card-title>
      <mat-card-content fxLayout="column">

        <div fxLayout="row wrap" fxLayoutGap="10px">
          <mat-form-field class="input-field">
            <mat-label>Name</mat-label>
            <input
              matInput
              id="todo-owner-input"
              placeholder="Filter by todo owner"
              [(ngModel)]="contextPackName"
              (input)="getContextPacksFromServer()"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row">

  <div
    fxFlex
    fxFlex.gt-sm="80"
    fxFlexOffset.gt-sm="10"
    *ngIf="serverFilteredContextPacks; else packsError"
  >

      <!-- List view -->
      <mat-card *ngSwitchCase="'list'">
        <mat-card-content>
          <mat-nav-list class="contextpack-nav-list">
            <h3 mat-subheader>Context Packs</h3>
            <a mat-list-item *ngFor="let contextpack of this.serverFilteredContextPacks" [routerLink]="['/contextpacks', contextpack._id]" class="contextpack-list-item">
              <h3 matLine class="contextpack-list-name"> {{this.contextpack.name}} </h3>
              <p matLine class="contextpack-list-enabled"> {{this.contextpack.wordPacks}} </p>
            </a>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #packsError>
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" class="todos-error">
    <mat-error>
      There was a problem loading the todos. Possibly the server is down or
      perhaps there are network issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again or start the server.
    </mat-error>
  </div>
</ng-template>
